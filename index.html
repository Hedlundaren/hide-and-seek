<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Let me find the way </title>

		<!-- External Styles -->
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

		<!-- Internal Styles -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/hud.css">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/brain.css">

		<!-- External Libraries -->
		<script src="js/external/pixi.js"></script>
		<script src="js/external/math.min.js"></script>
		<script src="js/external/sylvester.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<!-- Internal Libraries -->
		<script src="js/internal/eventListeners.js"></script>
		<script src="js/internal/stopwatch.js"></script>
		<script src="js/internal/renderer.js"></script>
		<script src="js/internal/sprite.js"></script>
		<script src="js/internal/square.js"></script>
		<script src="js/internal/brain.js"></script>
		<script src="js/internal/agent.js"></script>
		<script src="js/internal/environment.js"></script>
		<script src="js/internal/main.js"></script>

	</head>

		<body>

			<div id="all-holder">

					<div id="agent-current-status" class="HUD">
						<div class="agent-info-cell description">Moves</div>
						<div class="agent-info-cell description">Position</div>
						<div class="agent-info-cell description">Curr Utility</div>
						<div class="agent-info-cell description">Total Reward</div>

						<div class="agent-info-cell" id="agent-n-moves"></div>
						<div class="agent-info-cell" id="agent-pos"></div>
						<div class="agent-info-cell" id="agent-reward"></div>
						<div class="agent-info-cell" id="agent-tot-reward"></div>
					</div>

				<!---------------------->
				<!--- Brain buttons ---->
				<!---------------------->
				<div id="brain-holder">
					<div id="brain-symbol">
						<i class="fa fa-graduation-cap fa-fw fa-3x" ></i>
					</div>
					<input class="brain-button button" id="stupid" type="button" value="Stupid">
					<input class="brain-button button" id="simple" type="button" value="Simple">
					<input class="brain-button button" id="forward" type="button" value="Forward">
					<input class="brain-button button" id="careful" type="button" value="Careful">
					<input class="brain-button button" id="value" type="button" value="Value">
					<input class="brain-button button" id="policy" type="button" value="Policy">

					<input class="special-button button" id="random_map" type="button" value="Random Map">
					<input class="special-button button" id="update_squares" type="button" value="Update Squares">
				</div>

				<div id="canvas"></div>

				<div id="agent-history-holder" >
					<div id="agent-history" class="scroll"></div>
				</div>
				<!---------------------->
				<!-- UI Round buttons -->
				<!---------------------->
				<div id="ui-holder">
					<button id="play-div" class="ui-button button" value="Auto" title="Auto move (space)">
						<i class="fa fa-play fa-fw fa-1x "></i>
					</button>

					<button id="reset-div" class="ui-button button" value="Reset" title="Reset agent (R)">
						<i class="fa fa-step-backward fa-fw fa-1x"></i>
					</button>

					<button id="speed" class="ui-button button" value="Speed" title="Slow/Fast (Q)">
						<i class="fa fa-rocket fa-fw fa-1x"></i>
					</button>

					<button id="gauge-div" class="ui-button button" value="HUD" title="Head up display (H)">
						<i class="fa fa-list-ol	 fa-fw fa-1x gauge-icon"></i>
					</button>

					<button id="theme-div" class="ui-button button" value="Theme" title="Dark/Light theme (T)">
						<i class="fa fa-lightbulb-o fa-fw fa-1x theme-icon"></i>
					</button>
				</div>
			</div>
	</body>
</html>
