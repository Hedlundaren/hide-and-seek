<!DOCTYPE HTML>
<html>
	<head>
		<title> Let me find the way </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/hud.css">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/brain.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">

		<!-- External Libraries -->
		<script src="js/external/pixi.js"></script>
		<script src="js/external/math.min.js"></script>
		<script src="js/external/sylvester.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Internal Libraries -->
		<script src="js/internal/eventListeners.js"></script>
		<script src="js/internal/renderer.js"></script>
		<script src="js/internal/sprite.js"></script>
		<script src="js/internal/square.js"></script>
		<script src="js/internal/agent.js"></script>
		<script src="js/internal/environment.js"></script>
		<script src="js/internal/main.js"></script>

	</head>
		<body>

			<div id="brain-symbol">
				<i class="fa fa-graduation-cap fa-fw fa-3x" ></i>
			</div>

			<!---------------------->
			<!-- UI Round buttons -->
			<!---------------------->
			<button id="reset-div" class="ui-button button" type="button" value="Reset">
				<i class="fa fa-step-backward fa-fw fa-1x agent-icon"></i>
			</button>

			<button id="play-div" class="ui-button button" type="button" value="Auto">
				<i class="fa fa-play fa-fw fa-1x agent-icon"></i>
			</button>

			<button id="speed-down-div" class="ui-button button" type="button" value="SpeedDown">
				<i class="fa fa-arrow-down fa-fw fa-1x agent-icon"></i>
			</button>

			<button id="speed-up-div" class="ui-button button" type="button" value="SpeedUp">
				<i class="fa fa-arrow-up fa-fw fa-1x agent-icon"></i>
			</button>

			<button id="gauge-div" class="ui-button button" type="button" value="HUD">
				<i class="fa fa-tachometer fa-fw fa-1x gauge-icon"></i>
			</button>

			<button id="theme-div" class="ui-button button" type="button" value="Theme">
				<i class="fa fa-lightbulb-o fa-fw fa-1x theme-icon"></i>
			</button>

			<!---------------------->
			<!--- Brain buttons ---->
			<!---------------------->
			<input class="brain-button button" id="stupid" type="button" value="Stupid">
			<input class="brain-button button" id="simple" type="button" value="Simple">

			<div id="HUD">
				<div id="agent-current-status">
					<div class="agent-info-cell" id="agent-n-moves"></div>
					<div class="agent-info-cell" id="agent-pos"></div>
					<div class="agent-info-cell" id="agent-reward"></div>
					<div class="agent-info-cell" id="agent-tot-reward"></div>
				</div>

				<div id="agent-history-holder">
					<div id="agent-history" class="scroll"></div>
				</div>
			</div>

			<div id="canvas"></div>


	</body>
</html>
